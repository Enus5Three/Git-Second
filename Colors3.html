<!-- These are all Css colors and types 
          Built in color 
          Hexadecimal notation
          RGB format
          RGBA format
          HSl
          HSLA -->
        
<html>
    <body>
        <h1 style="background-color:yellow"> Hello Enus this is <big> Built in Color </big> </h1>
        <h1 style="background-color:#993255"> Hello Enus this is <big> Hexadecimal Notation </big> </h1>
        <h1 style="background-color:rgb(90,280,70)"> Hello Enus this is <big> RGB Format </big> </h1>
        <h1 style="background-color:rgba(20,50,200,0.1)"> Hello Enus this is <big> RGBA Format </big></h1>
        <h1 style="background-color:hsl(10,40%,70%)"> Hello Enus Welcome this is <big> HSL </big></h1>
        <h1 style="background-color:hsla(10,40%,70%,0.4)"> Hello Enus Welcome this is <big> HSLA </big></h1>
    </body>
</html>
